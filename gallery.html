<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
			rel="stylesheet"
		/>
		<script
			defer
			src="./node_modules/@fortawesome/fontawesome-free/js/all.js"
		></script>
		<link
			rel="shortcut icon"
			href="./assets/vectors/favicon_blue.svg"
			type="image/x-icon"
		/>
		<title>Remu Ollinen</title>
	</head>
	<body>
		<header>
			<nav>
				<a href="./index.html">
					<img
						class="logo"
						src="./assets/vectors/logo_dark.svg"
						alt="Remu Ollinen logo"
					/>
				</a>
				<div class="menu-icon">
					<i class="fa fa-bars"></i>
				</div>
				<ul class="link-wrapper">
					<li><a class="link" href="./index.html#projects">Projects</a></li>
					<li><a class="link" href="./index.html#about">About me</a></li>
					<li><a class="link" href="./index.html#skills">Skills</a></li>
					<li><a class="link" href="./gallery.html">Gallery</a></li>
					<li><a class="link" href="./gallery.html#contact">Contact</a></li>
					<li>
						<a
							class="link"
							href="https://en.bc.fi"
							target="_blank"
							rel="noreferrer"
							>More about BCH</a
						>
					</li>
				</ul>
			</nav>
			<div class="banner">
				<h3 class="banner-text">
					Scroll down to view the gallery
					<img
						id="banner-favicon"
						src="./assets/vectors/favicon_blue.svg"
						alt="Remu Ollinen favicon"
					/>
				</h3>
			</div>
		</header>
		<main>
			<section id="gallery">
				<h2>Gallery</h2>
				<div class="grid-container">
					<img
						class="bridge"
						src="./assets/images/gallery/bridge.jpg"
						alt="bridge in winter weather"
					/>
					<img
						class="building"
						src="./assets/images/gallery/building.jpg"
						alt="bright white building with blue sky background"
					/>
					<img
						class="court"
						src="./assets/images/gallery/court.jpg"
						alt="basketball court in California"
					/>
					<img
						class="jellyfish"
						src="./assets/images/gallery/jellyfish.jpg"
						alt="translucent jellyfish in deep ocean"
					/>
					<img
						class="moon"
						src="./assets/images/gallery/moon.jpg"
						alt="crescent moon in night sky"
					/>
					<img
						class="mountain"
						src="./assets/images/gallery/mountain.jpg"
						alt="green field with snowy mountain in the background"
					/>
					<img
						class="nemo"
						src="./assets/images/gallery/nemo.jpg"
						alt="white striped orange fish"
					/>
					<img
						class="plane"
						src="./assets/images/gallery/plane.jpg"
						alt="plane soaring through dark clear sky"
					/>
					<img
						class="seagulls"
						src="./assets/images/gallery/seagulls.jpg"
						alt="two seagulls"
					/>
					<img
						class="sign"
						src="./assets/images/gallery/sign.jpg"
						alt="blue bicycle way road sign"
					/>
				</div>
			</section>
		</main>
		<footer>
			<h2 id="contact">Contact me</h2>
			<form>
				<div class="labels">
					<label for="name">Name</label>
					<label for="email">Email</label>
					<label for="message">Your message</label>
				</div>
				<div class="inputs">
					<input type="text" id="name" />
					<input type="email" id="email" />
					<textarea name="message" id="message" cols="30" rows="6"></textarea>
					<input type="button" id="submit" value="Say hello" />
				</div>
			</form>
			<div class="socials">
				<a
					href="https://github.com/remuollinen"
					target="_blank"
					rel="noopener noreferrer"
				>
					<i class="fab fa-github"></i>
				</a>
				<a
					href="https://linkedin.com/in/remu-ollinen"
					target="_blank"
					rel="noopener noreferrer"
				>
					<i class="fab fa-linkedin-in"></i>
				</a>
				<a href="mailto:remu.ollinen@gmail.com">
					<i class="far fa-envelope"></i>
				</a>
			</div>
			<p>Copyright &copy; Remu Ollinen 2021</p>
		</footer>
		<button id="back-to-top">
			<i class="fas fa-chevron-up"></i>
		</button>
		<script src="script.js"></script>
	</body>
</html>
